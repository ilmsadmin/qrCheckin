mutation Login($input: LoginInput!) {
  login(input: $input) {
    access_token
    user {
      id
      email
      username
      firstName
      lastName
      role
      isActive
      clubId
    }
  }
}

mutation Logout {
  logout
}

mutation Register($input: RegisterInput!) {
  register(input: $input) {
    id
    email
    username
    firstName
    lastName
    role
    isActive
    clubId
  }
}

mutation Checkin($qrCodeId: String!, $eventId: String!) {
  checkin(qrCodeId: $qrCodeId, eventId: $eventId) {
    id
    type
    action
    timestamp
    userId
    eventId
    user {
      id
      firstName
      lastName
    }
    event {
      id
      name
    }
  }
}

mutation Checkout($qrCodeId: String!, $eventId: String!) {
  checkout(qrCodeId: $qrCodeId, eventId: $eventId) {
    id
    type
    action
    timestamp
    userId
    eventId
    user {
      id
      firstName
      lastName
    }
    event {
      id
      name
    }
  }
}

mutation GenerateQRCode($subscriptionId: ID!) {
  generateQRCode(subscriptionId: $subscriptionId)
}

mutation GenerateUserQRCode($userId: ID!) {
  generateUserQRCode(userId: $userId) {
    id
    qrCode
    isActive
    createdAt
    updatedAt
    expiresAt
  }
}

mutation CreateEvent($input: CreateEventInput!) {
  createEvent(input: $input)
}

mutation UpdateEvent($id: String!, $input: UpdateEventInput!) {
  updateEvent(id: $id, input: $input)
}

mutation DeleteEvent($id: String!) {
  deleteEvent(id: $id)
}