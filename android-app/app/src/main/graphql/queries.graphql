query GetEvents {
  events
}

query GetEvent($id: String!) {
  event(id: $id)
}

query GetCheckinLogs($clubId: String, $customerId: String, $eventId: String, $limit: Int, $offset: Int) {
  checkinLogs(clubId: $clubId, customerId: $customerId, eventId: $eventId, limit: $limit, offset: $offset) {
    id
    type
    action
    timestamp
    location
    notes
    userId
    eventId
    user {
      id
      firstName
      lastName
      email
      username
    }
    event {
      id
      name
      location
      startTime
      endTime
    }
  }
}

query GetUserCheckinLogs($userId: ID, $limit: Int, $offset: Int) {
  userCheckinLogs(userId: $userId, limit: $limit, offset: $offset) {
    id
    type
    action
    timestamp
    location
    notes
    userId
    eventId
    user {
      id
      firstName
      lastName
      email
    }
    event {
      id
      name
      location
    }
  }
}

