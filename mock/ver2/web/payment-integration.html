<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Check-in System - Payment Integration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Stripe Elements CSS -->
    <style>
        .StripeElement {
            background-color: white;
            padding: 10px 12px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: box-shadow 150ms ease;
        }

        .StripeElement--focus {
            box-shadow: 0 1px 3px 0 rgba(59, 130, 246, 0.5);
            border-color: #93c5fd;
        }

        .StripeElement--invalid {
            border-color: #f87171;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-qrcode text-2xl text-white mr-3"></i>
                    <h1 class="text-xl font-bold text-white">Fitness Club Pro</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center text-sm text-white">
                        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                        <span class="ml-2">Sarah Johnson</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Checkout Container -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Secure Checkout</h3>
            </div>
            
            <div class="p-6">
                <!-- Selected Package Summary -->
                <div class="mb-8">
                    <h4 class="text-md font-medium text-gray-900 mb-4">Selected Package</h4>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="flex justify-between items-center">
                            <div>
                                <h5 class="text-md font-medium text-gray-900">Premium Membership</h5>
                                <p class="text-sm text-gray-600">Unlimited access to all facilities</p>
                                <div class="mt-2">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                        Monthly Billing
                                    </span>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-bold text-blue-600">$89.99</p>
                                <p class="text-xs text-gray-500">per month</p>
                            </div>
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-blue-100">
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-gray-600">Membership Fee</span>
                                <span class="font-medium text-gray-900">$89.99</span>
                            </div>
                            <div class="flex items-center justify-between text-sm mt-2">
                                <span class="text-gray-600">Tax (8.25%)</span>
                                <span class="font-medium text-gray-900">$7.42</span>
                            </div>
                            <div class="flex items-center justify-between text-md mt-2 pt-2 border-t border-blue-100">
                                <span class="font-medium text-gray-900">Total Today</span>
                                <span class="font-bold text-gray-900">$97.41</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Payment Form -->
                <div class="mb-8">
                    <h4 class="text-md font-medium text-gray-900 mb-4">Payment Information</h4>
                    
                    <form id="payment-form" class="space-y-4">
                        <div>
                            <label for="card-holder" class="block text-sm font-medium text-gray-700 mb-1">Card Holder Name</label>
                            <input type="text" id="card-holder" name="card-holder" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="Name as it appears on card">
                        </div>
                        
                        <div>
                            <label for="card-element" class="block text-sm font-medium text-gray-700 mb-1">Credit or Debit Card</label>
                            <div id="card-element" class="StripeElement p-3 border border-gray-300 rounded-md shadow-sm">
                                <!-- Stripe Card Element will be inserted here -->
                                <div class="flex items-center justify-between">
                                    <input type="text" placeholder="1234 5678 9012 3456" class="border-none outline-none w-full bg-transparent">
                                    <div class="flex items-center">
                                        <i class="fab fa-cc-visa text-blue-600 text-2xl mr-2"></i>
                                        <i class="fab fa-cc-mastercard text-red-500 text-2xl mr-2"></i>
                                        <i class="fab fa-cc-amex text-blue-400 text-2xl"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mt-3">
                                <div>
                                    <label for="expiry" class="block text-sm font-medium text-gray-700 mb-1">Expiration Date</label>
                                    <input type="text" id="expiry" name="expiry" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="MM / YY">
                                </div>
                                <div>
                                    <label for="cvc" class="block text-sm font-medium text-gray-700 mb-1">CVC</label>
                                    <input type="text" id="cvc" name="cvc" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="123">
                                </div>
                            </div>
                            
                            <div id="card-errors" class="text-red-500 text-sm mt-2" role="alert"></div>
                        </div>
                        
                        <div>
                            <label for="billing-address" class="block text-sm font-medium text-gray-700 mb-1">Billing Address</label>
                            <input type="text" id="billing-address" name="address" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border mb-2" placeholder="Street Address">
                            
                            <div class="grid grid-cols-2 gap-4">
                                <input type="text" id="city" name="city" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="City">
                                <input type="text" id="zip" name="zip" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 border" placeholder="ZIP Code">
                            </div>
                        </div>
                        
                        <div class="pt-2">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="save-card" name="save-card" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="save-card" class="font-medium text-gray-700">Save this card for future payments</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="pt-2">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-blue-600 hover:text-blue-500">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-500">Privacy Policy</a></label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <button type="submit" id="submit-button" class="w-full inline-flex justify-center items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i class="fas fa-lock mr-2"></i> Pay $97.41 Now
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Security Information -->
                <div class="border-t border-gray-200 pt-4">
                    <div class="flex items-center justify-center text-sm text-gray-500">
                        <i class="fas fa-lock text-green-500 mr-2"></i>
                        <span>Your payment is secured with SSL encryption</span>
                    </div>
                    <div class="flex items-center justify-center mt-3 space-x-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Stripe_Logo%2C_revised_2016.svg" alt="Stripe" class="h-6">
                        <i class="fab fa-cc-visa text-blue-600 text-2xl"></i>
                        <i class="fab fa-cc-mastercard text-red-500 text-2xl"></i>
                        <i class="fab fa-cc-amex text-blue-400 text-2xl"></i>
                        <i class="fab fa-cc-discover text-orange-500 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Back Button -->
        <div class="mt-4 text-center">
            <button type="button" class="text-sm text-gray-600 hover:text-gray-900">
                <i class="fas fa-arrow-left mr-1"></i> Back to packages
            </button>
        </div>
    </div>

    <script>
        // This would be replaced with actual JavaScript functionality in a real implementation
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Payment form submitted - in real implementation this would process the payment via Stripe');
            
            // Simulate payment processing
            document.getElementById('submit-button').disabled = true;
            document.getElementById('submit-button').innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';
            
            // Simulate successful payment after 2 seconds
            setTimeout(function() {
                alert('Payment successful! Your subscription has been activated.');
                window.location.href = 'customer-portal.html';
            }, 2000);
        });
    </script>
</body>
</html>
