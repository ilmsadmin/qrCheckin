<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Check-in System - Staff Mobile App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
            position: fixed;
        }
        .status-bar {
            height: 44px;
            background-color: #1e3a8a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            color: white;
            font-size: 14px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #e5e7eb;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .camera-overlay {
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 250px;
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 20px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .scanning-line {
            position: absolute;
            height: 2px;
            width: 100%;
            background-color: #3b82f6;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% {
                top: 0;
            }
            50% {
                top: 100%;
            }
            100% {
                top: 0;
            }
        }
        .scan-corners {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: #3b82f6;
            border-width: 4px;
            border-style: solid;
        }
        .top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }
        .top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }
        .bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }
        .bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #6b7280;
        }
        .nav-item.active {
            color: #2563eb;
        }
        .nav-item i {
            font-size: 22px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Mobile Status Bar -->
    <div class="status-bar">
        <div>9:41 AM</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-blue-900 shadow-md text-white py-3 px-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-qrcode text-2xl mr-3"></i>
                <h1 class="text-lg font-bold">Fitness Club Pro</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-1">
                    <i class="fas fa-bell text-xl"></i>
                </button>
                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            </div>
        </div>
    </header>

    <!-- Scanner View -->
    <div class="camera-overlay" style="height: calc(100vh - 44px - 56px - 70px);">
        <!-- Camera Feed would be here - using a placeholder background -->
        <div class="bg-black h-full flex items-center justify-center relative">
            <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" class="w-full h-full object-cover opacity-40" alt="Camera feed background">
            
            <div class="scan-area">
                <div class="scanning-line"></div>
                <div class="scan-corners top-left"></div>
                <div class="scan-corners top-right"></div>
                <div class="scan-corners bottom-left"></div>
                <div class="scan-corners bottom-right"></div>
                <div class="text-white text-sm mt-48 font-medium">Scanning for QR code...</div>
            </div>
            
            <div class="absolute bottom-6 left-0 right-0 flex justify-center">
                <button class="bg-white rounded-full p-3 shadow-lg">
                    <i class="fas fa-bolt text-blue-600 text-xl"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Quick Controls -->
    <div class="bg-white border-t border-b border-gray-200 py-3 px-4">
        <div class="flex justify-between items-center">
            <button class="flex flex-col items-center space-y-1">
                <div class="bg-blue-100 rounded-full p-2">
                    <i class="fas fa-user-plus text-blue-600"></i>
                </div>
                <span class="text-xs text-gray-600">Manual</span>
            </button>
            
            <button class="flex flex-col items-center space-y-1">
                <div class="bg-green-100 rounded-full p-2">
                    <i class="fas fa-check-circle text-green-600"></i>
                </div>
                <span class="text-xs text-gray-600">Check-in</span>
            </button>
            
            <button class="flex flex-col items-center space-y-1">
                <div class="bg-red-100 rounded-full p-2">
                    <i class="fas fa-sign-out-alt text-red-600"></i>
                </div>
                <span class="text-xs text-gray-600">Check-out</span>
            </button>
            
            <button class="flex flex-col items-center space-y-1">
                <div class="bg-purple-100 rounded-full p-2">
                    <i class="fas fa-history text-purple-600"></i>
                </div>
                <span class="text-xs text-gray-600">History</span>
            </button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-qrcode"></i>
            <span>Scan</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-users"></i>
            <span>Members</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Activity</span>
        </div>
        
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
    </div>

    <!-- Scan Result Modal (Hidden by default) -->
    <div id="scan-result" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 px-4">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full overflow-hidden">
            <div class="bg-green-500 py-4 px-6 text-white text-center">
                <i class="fas fa-check-circle text-4xl mb-2"></i>
                <h3 class="text-xl font-bold">Check-in Successful</h3>
            </div>
            
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <img class="h-12 w-12 rounded-full mr-4" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    <div>
                        <h4 class="text-lg font-medium text-gray-900">Sarah Johnson</h4>
                        <p class="text-sm text-gray-600">Premium Membership</p>
                    </div>
                </div>
                
                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <p class="text-xs text-gray-500">Check-in Time</p>
                            <p class="text-sm font-medium">9:45 AM, Today</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Membership Status</p>
                            <div class="flex items-center">
                                <span class="inline-block w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                                <span class="text-sm font-medium">Active</span>
                            </div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Expiration</p>
                            <p class="text-sm font-medium">July 15, 2025</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500">Visits This Month</p>
                            <p class="text-sm font-medium">12 visits</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex space-x-3">
                    <button onclick="document.getElementById('scan-result').classList.add('hidden')" class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Done
                    </button>
                    <button class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This would be replaced with actual JavaScript functionality in a real implementation
        console.log('Staff Mobile App loaded');
        
        // Simulate QR code detected after 3 seconds
        setTimeout(function() {
            document.getElementById('scan-result').classList.remove('hidden');
        }, 3000);
    </script>
</body>
</html>
